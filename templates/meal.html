{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} {{ meal.get('name') }} {% endblock %}</h1>

    <table class="table">
        <tbody>
        {% for key, value in meal.items() %}
            <tr>
                <th scope="row">{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
